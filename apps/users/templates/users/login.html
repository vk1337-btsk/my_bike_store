{% extends 'main/base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-3">
        <div class="card">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal text-center">Авторизация</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success form-control">
                        Войти
                    </button>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'users:recovery' %}" class="btn btn-outline-danger form-control">Восстановление пароля</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
