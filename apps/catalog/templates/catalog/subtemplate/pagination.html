  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      
      <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
        <a class="page-link" href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% endif %}"
           tabindex="-1" aria-disabled="true">Предыдущая</a>
      </li>
      
      {% if page_obj.number > 1 %}
      <li class="page-item">
        <a class="page-link" href="?page=1">{{ page_obj.previous_page_number }}</a>
      </li>
      {% endif %}
      
      <li class="page-item active" aria-current="page">
        <a class="page-link" href="">{{ page_obj.number }}</a>
      </li>
      
      {% if page_obj.number < page_obj.paginator.num_pages %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.next_page_number }}">{{ page_obj.next_page_number }}</a>
      </li>
      {% endif %}
      
      
      <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
        <a class="page-link"
           href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }}{% endif %}">Следующая</a>
      </li>
    
    </ul>
  </nav>
