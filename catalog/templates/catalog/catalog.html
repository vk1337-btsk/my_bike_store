{% extends './base.html' %}

{% block content %}


<div class="row-cols-md-3 mb-3 text-center">
    {% for product in objects_list %}
    
    <div class="card" style="width:40%">
        <div class="card-body">
            <p class="card-text text-center">{{ product.name }}</p>
        </div>
        <a href="{% url 'catalog:product_info' pk=product.pk %}">
            <img class="img-thumbnail" src="{{ product.image.url }}" style="width:100%"
                 alt="Картинка товара">
        </a>
        <div class="card-body">
            <p class="card-text">{{ product.description|truncatechars:100 }}</p>
        </div>
    </div>
    
    {% endfor %}

</div>

{% endblock %}
